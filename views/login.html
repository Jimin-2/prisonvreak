      <form action="/auth/login_process" method="post">

        <div class="inputBox">
          <p> ID </p>
          <input type="text" name="id" required>
        </div>

          <!-- Password -->
        <div class="inputBox" id="password">
          <p> Password </p>
          <input type="password" name="pwd" required>
        </div>

        <div id="rememberCheck">
          <div>
            <input type="checkbox"> ID저장
          </div>
          <div> <a href="###"> ID </a> / <a href="###">비밀번호</a> 찾기 </div>
        </div>

        <!-- submit -->
        <div class="submit">
          <button> SIGN IN </button>
        </div>
      </form>
        <div id="signUp"> <a href="/auth/signup"> sign Up </a> </div>

        <div id="another">
          <p> 다른 방법으로 로그인하기 </p>
          <hr>

          <div id="logo">

            <a href="/auth/google"><img src="/img/naver.png" onclick=""></a> <!--- onclick으로 js 코드에 연결시키면 됨 -->

        </div>
