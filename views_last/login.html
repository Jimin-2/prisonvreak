<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--글꼴 Link-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <!-- JavaScript -->
    <script src="/javascript/index.js"></script>

    <!--Title-->
    <title> CAN </title>

</head>

<body>
<!-- header -->
<div id="header">
    <div class="logo">
        <img src="/img/LOGO.png">
    </div>
    <ul class="nav">
        <li><a href="/auth/gameinfo"> 게임정보 </a></li>
        <li><a href="/auth/info"> 공지사항 </a></li>
        <li><a href="/auth/commu"> 커뮤니티 </a></li>
        <li><a href="/auth/rank"> 랭킹 </a></li>
        <li><a href="/auth/customer"> 고객지원 </a></li>
        <li><a href="/auth/login"> 로그인 </a></li>
    </ul>
</div>

<!-- Section -->
<section id="section">
    <div id="loginTool">
        <form action="/auth/login_process" method="post">
        <h1> LOGIN </h1>

        <!-- ID -->
        <div class="inputBox">
            <p> ID </p>
            <input type="text" name="id" required>
        </div>

        <!-- Password -->
        <div class="inputBox" id="password">
            <p> Password </p>
            <input type="password" name="pwd" required>
        </div>

        <div id="rememberCheck">
            <div>
                <input type="checkbox"> ID저장
            </div>
            <div> ID/비밀번호 찾기 </div>
        </div>

        <!-- submit -->
        <div class="submit">
            <button> SIGN IN </button>
        </div>
        </form>
        <div id="signUp"> <a href="/auth/signup"> sign Up </a> </div>

        <div id="another">
            <p> 다른 방법으로 로그인하기 </p>
            <hr>

            <div id="logo">

                <img src="/img/naver.png"><a href="/auth/google"></a>
                <img src="/img/kakao.png"><a href="/auth/kakao"></a>

            </div>

        </div>

    </div>
</section>

<!-- footer -->
<footer id="footer">
    <div>
        <div class="can">
            <img src="/img/CAN.png">
        </div>

        <a>개인정보 처리방침 | 서비스 이용약관 | 운영정책 | 쿠키 설정</a> <br>
        <a>2023 Dongyang Computer Software</a> <br>

        <script> document.writeln("한국시간 : " + kr_curr); </script>

        <div id="age15">
            <img src="/img/15.png">
        </div>
    </div>
</footer>

</body>

</html>
